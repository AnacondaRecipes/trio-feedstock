{% set name = "trio" %}
{% set version = "0.26.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trio-{{ version }}.tar.gz
  sha256: 0346c3852c15e5c7d40ea15972c4805689ef2cb8b5206f794c9c19450119f3a4

build:
  skip: true  # [py<38]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
    - setuptools >=64
    - wheel
  run:
    - python
    - attrs >=23.2.0
    - cffi >=1.14  # [win]
    - idna
    - outcome
    - sniffio >=1.3.0
    - sortedcontainers
    - exceptiongroup # [py<311]

test:
  source_files:
    - pyproject.toml
  imports:
    - trio
    - trio.testing
  requires:
    - pip
    - pytest
    - async_generator >= 1.9
    - astor
    - isort
    - pyopenssl >= 22.0.0   # for the ssl + DTLS tests
    - trustme               # for the ssl + DTLS tests
  commands:
    - pip check
    - python -m pytest --pyargs trio -ra --durations=10 -m "not redistributors_should_skip" --skip-optional-imports

about:
  home: https://github.com/python-trio/trio
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Trio â€“ a friendly Python library for async concurrency and I/O
  description: |
    The Trio project aims to produce a production-quality, permissively licensed,
    async/await-native I/O library for Python.
  doc_url: https://trio.readthedocs.io/
  dev_url: https://github.com/python-trio/trio

extra:
  recipe-maintainers:
    - nicoddemus
    - synapticarbors
