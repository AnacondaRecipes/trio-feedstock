{% set name = "trio" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trio-{{ version }}.tar.gz
  sha256: ce68f1c5400a47b137c5a4de72c7c901bd4e7a24fbdebfe9b41de8c6c04eaacf

build:
  skip: true  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - async_generator >=1.9
    - attrs >=19.2.0
    - cffi >=1.14  # [win]
    - contextvars >=2.1  # [py<37]
    - idna
    - outcome
    - sniffio
    - sortedcontainers
    - exceptiongroup >=1.0.0rc9  # [py<311]

test:
  imports:
    - trio
    - trio.testing
    - trio.tests
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/python-trio/trio
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Trio â€“ a friendly Python library for async concurrency and I/O
  description: |
    The Trio project aims to produce a production-quality, permissively licensed, 
    async/await-native I/O library for Python.
  doc_url: https://trio.readthedocs.io/
  dev_url: https://github.com/python-trio/trio

extra:
  recipe-maintainers:
    - nicoddemus
    - synapticarbors
